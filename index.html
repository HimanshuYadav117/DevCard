<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Himanshu Yadav | Software Engineer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: linear-gradient(145deg, #1e293b, #0f172a);
      --text-color: #f1f5f9;
      --accent: #38bdf8;
      --highlight: #facc15;
    }

    [data-theme="light"] {
      --bg-color: #f1f5f9;
      --card-bg: linear-gradient(145deg, #e2e8f0, #cbd5e1);
      --text-color: #0f172a;
      --accent: #2563eb;
      --highlight: #d97706;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color) url('https://images.unsplash.com/photo-1531497865144-0464ef8fb9a1?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 1.2s ease-in-out;
      transition: background 0.5s, box-shadow 0.3s;
    }
    .card:hover {
      box-shadow: 0 25px 50px rgba(56, 189, 248, 0.3);
      transform: scale(1.01);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .download-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      font-size: 0.85rem;
      margin-left: 1rem;
      text-decoration: none;
    }
    .tagline {
      color: var(--accent);
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .section {
      margin-bottom: 1.5rem;
    }
    .section h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      color: var(--accent);
      border-bottom: 1px solid #334155;
      padding-bottom: 0.3rem;
    }
    .contact a {
      display: inline-block;
      color: var(--accent);
      text-decoration: none;
      margin: 0.2rem 1rem 0.2rem 0;
      font-weight: 500;
    }
    .skills, .projects, .experience {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .skill, .project, .exp {
      background: rgba(255,255,255,0.05);
      padding: 0.6rem 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      box-shadow: inset 0 0 0 1px #334155;
    }
    .highlight {
      color: var(--highlight);
      font-weight: 600;
    }
    .badge {
      background: var(--accent);
      color: #fff;
      padding: 0.2rem 0.6rem;
      font-size: 0.75rem;
      border-radius: 6px;
      margin-right: 0.5rem;
    }
    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.8rem;
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
  <div class="card">
    <h1>Himanshu Yadav <a class="download-btn" href="https://drive.google.com/file/d/1M4beRJT1-GX1yd6_uZxtIQIltT91Glau/view?usp=sharing" target="_blank">Download CV</a></h1>
    <div class="tagline">Versatile Developer | Systems Engineer at TCS | DevOps & Cybersecurity Enthusiast</div>
    <div class="section contact">
      <h3>Contact</h3>
      <a href="mailto:himanshu117y@gmail.com"><i class="bi bi-envelope"></i> himanshu117y@gmail.com</a>
      <a href="tel:+919568614453"><i class="bi bi-telephone"></i> +91 9568614453</a>
      <a href="https://www.linkedin.com/in/himanshu117/" target="_blank"><i class="bi bi-linkedin"></i> LinkedIn</a>
      <a href="https://github.com/HimanshuYadav117" target="_blank"><i class="bi bi-github"></i> GitHub</a>
    </div>
    <!-- rest of content remains unchanged -->
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
    }
  </script>
</body>
</html>
